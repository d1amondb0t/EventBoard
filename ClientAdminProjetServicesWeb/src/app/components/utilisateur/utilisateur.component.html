<section class="p-5">
  <app-search-bar-utilisateur (searchUtilisateurs)="filterUtilisateurs($event)"></app-search-bar-utilisateur>
  <app-utilisateur-item *ngFor="let utilisateur of utilisateurs" [utilisateur]="utilisateur"
    (update)="updateUtilisateur($event)" (delete)="deleteUtilisateur($event)">
  </app-utilisateur-item>
</section>
